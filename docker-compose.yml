services:
  devcontainer:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    networks:
      - dev-network
    volumes:
      - .:/workspace:cached
      # Required for DevContainer functionality in local development
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      disable: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      MODULE_NAME: app.main
      VARIABLE_NAME: app
      DYNAMODB_ENDPOINT: http://dynamodb-local:${DYNAMODB_PORT}
      AWS_REGION: us-east-1
      TABLE_NAME: counter_table
      # Security: For development only - use IAM roles in production
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-dummy}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-dummy}
      # Security: Configure allowed origins for CORS
      ALLOWED_ORIGINS: http://localhost:${FRONTEND_PORT},http://localhost:${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app:cached
    networks:
      - dev-network
    healthcheck:
      disable: true
    restart: unless-stopped
    depends_on:
      - dynamodb-local

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app:cached
    networks:
      - dev-network
    healthcheck:
      disable: true
    restart: unless-stopped

  dynamodb-local:
    image: amazon/dynamodb-local:2.5.3
    command:
      - "-jar"
      - "DynamoDBLocal.jar"
      - "-sharedDb"
      - "-dbPath"
      - "/home/dynamodblocal/data"
      - "-port"
      - "${DYNAMODB_PORT}"
    ports:
      - "${DYNAMODB_PORT}:${DYNAMODB_PORT}"
    volumes:
      - ./data:/home/dynamodblocal/data
    networks:
      - dev-network
    healthcheck:
      disable: true
    restart: unless-stopped

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:4.6.1
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:${DYNAMODB_PORT}
    ports:
      - "${ADMIN_PORT}:8001"
    networks:
      - dev-network
    depends_on:
      - dynamodb-local
    restart: unless-stopped

networks:
  dev-network:
    driver: bridge

